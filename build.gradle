// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        kotlin_version = '1.6.21'

        COMPILE_SDK_VERSION = 31
        TARGET_SDK_VERSION = 31
    }

    ext.libs = [
            kotlin_stdlib       : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            coroutines          : 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.2',

            recyclerview        : 'androidx.recyclerview:recyclerview:1.2.1',

            lifecycle_runtime   : 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1',
            lifecycle_livedata  : 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.1',

            rxjava              : 'io.reactivex.rxjava3:rxjava:3.1.5',

            test_junit          : 'junit:junit:4.13.2',
            test_benchmark      : 'androidx.benchmark:benchmark-junit4:1.0.0',
            test_runner         : 'androidx.test:runner:1.4.0',
            test_ext_junit      : 'androidx.test.ext:junit:1.1.3',
            test_espresso       : 'androidx.test.espresso:espresso-core:3.4.0',
            test_mockito_android: 'org.mockito:mockito-android:4.6.1',
            test_coroutines     : 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.2',

            appcompat           : 'androidx.appcompat:appcompat:1.4.2',
            androidx_core       : 'androidx.core:core-ktx:1.8.0',
            material            : 'com.google.android.material:material:1.6.1',
            constraint_layout   : 'androidx.constraintlayout:constraintlayout:2.1.4',

            coil                : 'io.coil-kt:coil:1.4.0',

            sticky_layoutmanager: 'com.github.qiujayen:sticky-layoutmanager:1.0.1',
    ]

    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.20.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublishing {
            publishToMavenCentral("S01")
            signAllPublications()
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}