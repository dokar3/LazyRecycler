// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        kotlin_version = '1.6.10'

        COMPILE_SDK_VERSION = 30
        BUILD_TOOLS_VERSION = '30.0.3'
        TARGET_SDK_VERSION = 30
    }

    ext.libs = [
            kotlin_stdlib       : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version",
            coroutines          : 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.1',

            recyclerview        : 'androidx.recyclerview:recyclerview:1.1.0',

            lifecycle_runtime   : 'androidx.lifecycle:lifecycle-runtime-ktx:2.2.0',
            lifecycle_livedata  : 'androidx.lifecycle:lifecycle-livedata-ktx:2.3.0',

            rxjava              : 'io.reactivex.rxjava3:rxjava:3.1.3',

            test_junit          : 'junit:junit:4.13.2',
            test_benchmark      : 'androidx.benchmark:benchmark-junit4:1.0.0',
            test_runner         : 'androidx.test:runner:1.3.0',
            test_ext_junit      : 'androidx.test.ext:junit:1.1.2',
            test_espresso       : 'androidx.test.espresso:espresso-core:3.3.0',
            test_mockito_android: 'org.mockito:mockito-android:3.8.0',
            test_coroutines     : 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.4.2',

            appcompat           : 'androidx.appcompat:appcompat:1.2.0',
            androidx_core       : 'androidx.core:core-ktx:1.3.2',
            material            : 'com.google.android.material:material:1.2.1',
            constraint_layout   : 'androidx.constraintlayout:constraintlayout:2.0.2',

            coil                : 'io.coil-kt:coil:1.1.1',

            sticky_layoutmanager: 'com.github.qiujayen:sticky-layoutmanager:1.0.1',
    ]

    repositories {
        maven { url 'https://maven.aliyun.com/repository/google/' }
        maven { url 'https://maven.aliyun.com/repository/public/' }
        // google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.benchmark:benchmark-gradle-plugin:1.0.0"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.0.0"
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.19.0'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        maven { url 'https://maven.aliyun.com/repository/google/' }
        maven { url 'https://maven.aliyun.com/repository/public/' }
        // google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }

    plugins.withId("com.vanniktech.maven.publish") {
        mavenPublish {
            sonatypeHost = "S01"
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}